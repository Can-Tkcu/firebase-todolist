<div class="container-wrapper">
  <div class="container">

    <ul>
      <li *ngFor="let todo of todos$ | async">{{ todo.name }}</li>
    </ul>

    <div class="input-box">
      <input [(ngModel)]="todotext" type="text" />
      <button (click)="addNewTodo()">send message</button>
    </div>
  </div>
</div>
